<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/login.css">
<style>
  body {
    background-image: url('static\Assets\Background.jpg'); /* Background image URL */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    height: 100%;
  }
</style>
</head>

<body>
  <div class="container mt-5" >
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="login-box" style="margin-top: 12%;" >
          <div class="row">
            <div class="col-md-6">
              <img src="static\Assets\Login.png" alt="Login image" class="img-fluid" style="margin-top: 18%;" >
            </div>
            <div class="col-md-6">
              <h4 class="fw-bold mb-4" >Log in to your account</h4>
              <p class="mb-4" >To log in, please fill in these text fields with your e-mail address and password.</p>

              <form action="">
                <div class="form-outline mb-4">
                  <label class="form-label" for="email" >Email address</label>
                  <input type="email" id="email" class="form-control" style="background-color: rgb(197, 248, 248);"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password" >Password</label>
                  <input type="password" id="password" class="form-control" style="background-color: rgb(197, 248, 248);"/>
               </div>

                <button class="btn btn-primary btn-block mb-4">Log in</button>
              </form>

              <p class="text-center" >Not a member? <a href="register.html">Register</a></p>
            </div>
          </div>
        </div>
        <div style="margin-top: 12%;"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
